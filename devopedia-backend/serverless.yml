service: devopedia-backend

frameworkVersion: "2"

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-west-2'}

  logs:
    restApi: true

  tracing:
    lambda: true
    apiGateway: true

  environment:
    ENTRIES_TABLE: Entries-${self:provider.stage}
    ENTRY_CREATED_AT_INDEX: CreatedAtIndex

functions:
  Auth:
    handler: src/lambdas/auth/authorizer.handler

  GetEntries:
    handler: src/lambdas/http/getEntries.handler
    events:
      - http:
          method: get
          path: entries
          cors: true
          authorizer: Auth
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.ENTRIES_TABLE}
